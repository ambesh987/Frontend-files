<body>
    <h1>Intro to JavaScript</h1>
    <script>
        console.log("Hello world");
        console.log(123);

        //value and variables
        var a =5;

        var sum = a+b;
        console.log(sum);
        
        //Data types

        var name = "John"; // string
        var age = 30; //number
        var isMale = true; //boolean
        var fruits = ["Apple", "Banana", "Mango"]; //Array
        var person = {name:"Ram", age:21} //Object

        //operators

        var x=5;
        var y=10;
        var addition = x+y; //addition operator
        var subtraction = x-y; //subtraction operator
        var multiplication = x*y; // multiplication operator
        var division = x/y; //division operator
        var modulus = x%y; //Modulus operator

        console.log("addition:",addition);

        console.log(5-"10");
