<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container{
             display:flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height:96vh;
        }
        .item{
           
            width:100px;
            height:100px;
            background-color: skyblue;
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">center</div>
    </div>
    
</body>
</html>

<!-- vh,vw
 -->
 <!-- 1vh 1% of the height of viewport
 1000px--- 1vh=10pixles
 1vw -1 % width
